      <script src="snow.js" type="text/javascript">
         function MakeSnow() {
             for(var i=0;i<500;i++){
                 var snow =document.createElement("span");
                 snow.className="snow";
                 snow.innerText="*";
                 document.body.appendChild(snow);
                 Fall(snow);
             }
         }
         function Fall(obj) {
             var W = window.innerWidth - obj.offsetWidth;
             var H = window.innerHeight - obj.offsetHeight;
             obj.style.posLeft = Math.random()*W;
             obj.style.posTop = Math.random()*H;
             var vX = Math.random()*3 +1;
             var vY = Math.random()*3 +1;
             setInterval(function(){
                    with(obj.style){
                        posTop+=vY;
                        posLeft+=vX;
                        if(posTop >H){
                            posTop=0;
                        }
                        if(posLeft >W){
                            posLeft=0;
                        }
                    }
             },50);
         }
         window.onload();
        </script>
